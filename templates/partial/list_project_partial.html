<h1 class="text-success">Проекты</h1>
<div class="row">
    {% for project in projects %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card bg-warning ">
                <div class="card-body">
                    <h5 class="card-title"><span class="fs-3">{{ project.name }}</span></h5>

                    <p class="bg-warning"><a href="{% url "tracker:view_project" project.pk %}"><img
                            src="https://ru.seaicons.com/wp-content/uploads/2015/10/Preview-icon2.png"
                            width="25"
                            height="25" alt="Просмотр"></a>
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'tracker:update_project' project.pk %}"><img
                                    src="https://ru.seaicons.com/wp-content/uploads/2015/11/Editing-Edit-icon.png"
                                    width="25"
                                    height="25" alt="Редактирования"></a>
                            <a href="{% url 'tracker:delete_project' project.pk %}"><img
                                    src="https://cdn-icons-png.flaticon.com/512/70/70757.png"
                                    width="25"
                                    height="25" alt="Удаления"></a></p>
                        {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
    {% if is_paginated %}
        {% include "partial/pagination.html" %}
    {% endif %}
</div>
